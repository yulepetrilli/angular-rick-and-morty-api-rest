<div class="row justify-content-center" *ngIf="character$ | async as character">
    <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
        <div class="card" [routerLink]="['/character-details', character.id]">
            <div class="image">
                <img 
                    [src]="character.image"
                    [alt]="character.name"
                    class="card-img-top"
                />
            </div>
            <div class="card-inner m-3">
                <div class="header">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h3>{{character.name}} ({{getGender(character.gender)}})</h3>
                        </li>
                        <li class="list-group-item">{{character.status}}</li>
                        <li class="list-group-item">{{character.species}}</li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-dark btn-lg m-3" (click)="onReturn()">
    &#8592;
</button>
