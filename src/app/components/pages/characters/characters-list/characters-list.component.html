<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
        <div class="card" [routerLink]="['/character-details', character.id]">
            <div class="image">
                <img 
                    [src]="character.image"
                    [alt]="character.name"
                    class="card-img-top"
                />
            </div>
            <div class="card-inner m-3">
                <div class="header">
                    <h3>{{character.name}} ({{getGender(character.gender)}})</h3>
                    <small class="text-muted d-flex flex-row">
                        <div class="fw-bold pe-1">
                            Created on: 	
                        </div> 
                        {{character.created | date}}
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-4 container-notFound" *ngIf="characters.length <= 0">
        No results found...
    </div>
</div>
<button 
    class="btn btn-dark"
    ngClass="no-hidden"
    *ngIf="showUpButton"
    (click)="onScrollUp()"
>
    &#8593;
</button>
